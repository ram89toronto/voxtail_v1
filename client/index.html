<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VoxTailor - AI Speech Recognition & Video Editing Platform</title>
    <meta name="description" content="Professional AI-powered speech recognition and video editing platform. Transform audio and video content into accurate transcriptions with advanced AI technology." />
    <meta property="og:title" content="VoxTailor - AI Speech Recognition & Video Editing Platform" />
    <meta property="og:description" content="Professional AI-powered speech recognition and video editing platform with multi-language support and real-time processing." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      .glassmorphism {
        background: rgba(45, 45, 45, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-border {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        padding: 1px;
        border-radius: 12px;
      }
      .gradient-border-content {
        background: #1a1a1a;
        border-radius: 11px;
        padding: 1rem;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-white font-sans antialiased">
    <div id="root"></div>
